<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Directe</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./assets/js/app.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar"></aside>
    <main class="content">
      <div class="header">
        <h1>📡 Directe</h1>
        <a class="btn" href="./index.html">← Tornar</a>
      </div>

      <div class="card">
        <video id="player" class="video" controls autoplay muted playsinline></video>
        <div class="small">Ruta HLS: <span id="ruta" class="mono"></span></div>
      </div>
    </main>
  </div>
  <script>
    mountSidebar();
    const id = q('id');
    // Patró proposat: ../directe/{id}/index.m3u8 (ajusta si el teu nom de llista és diferent)
    const ruta = `../directe/${id}/index.m3u8`;
    document.getElementById('ruta').textContent = ruta;
    const player = document.getElementById('player');
    playHlsOrMp4(player, ruta);
  </script>
</body>
</html>

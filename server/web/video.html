<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V√≠deo</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./assets/js/app.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar"></aside>
    <main class="content">
      <div class="header">
        <h1>üé¨ V√≠deo</h1>
        <a class="btn" href="./index.html">‚Üê Tornar</a>
      </div>

      <div class="card">
        <video id="player" class="video" controls></video>
        <div class="small">Ruta detectada: <span id="ruta" class="mono"></span></div>
      </div>

      <section class="card" style="margin-top:16px">
        <h3>Avistaments del video</h3>
        <div class="row small">Quan el v√≠deo avanci, consulta l'API per <code>temps</code> i mostra coincid√®ncies.</div>
        <div id="avis" class="small"></div>
      </section>
    </main>
  </div>
  <script>
    mountSidebar();

    const id = q('id');
    const player = document.getElementById('player');
    const rutaEl = document.getElementById('ruta');
    let ruta = `../video/${id}.mp4`;

    async function resolveRuta(){
      try{
        const all = await api('/videos');
        const item = (all||[]).find(v => String(v.ID||v.id) === String(id));
        if(item && item.ruta_video){ ruta = item.ruta_video; }
      }catch(e){}
      rutaEl.textContent = ruta;
      playHlsOrMp4(player, ruta);
    }

    async function fetchAvistaments(){
      if (player.paused || !player.duration) return;
      const t = player.currentTime;
      try{
        const data = await api(`/avistaments/video/${id}}`);
        document.getElementById('avis').textContent = data.length
          ? JSON.stringify(data, null, 2)
          : '(Sense avistaments en aquest instant)';
      }catch(e){
        document.getElementById('avis').textContent = 'Error consultat avistaments';
      }
    }

    player.addEventListener('timeupdate', () => {
      // Throttle via simple modulo check
      if (Math.floor(player.currentTime) % 2 === 0) fetchAvistaments();
    });

    resolveRuta();
  </script>
</body>
</html>

<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main · Llista</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./assets/js/app.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar"></aside>
    <main class="content">
      <!-- <div class="header">
        <h1>🏠 Main</h1>
      </div> --> 

      <h2>📡 Directes</h2>
      <div id="directes" class="grid"></div>

      <hr/>  

      <h2>🎬 Vídeos</h2>
      <div id="videos" class="grid"></div>
    </main>
  </div>
  <script>
    mountSidebar('main');

    async function load(){
      // Vídeos
      let videos = [];
      try { videos = await api('/videos'); } catch(e){ console.warn(e); }

      const vbox = document.getElementById('videos');
      vbox.innerHTML = (videos||[]).map(v => `
        <div class="card">
          <!-- <div class="badge mono">Vídeo ID: ${v.ID || v.id || ''}</div> -->  
          <h3>${v.Nombre || v.nombre || 'Vídeo'}</h3>
          <div class="small">${v.Dia || ''}</div>
          <a class="btn" href="./video.html?id=${v.ID || v.id}">Veure</a>
        </div>
      `).join('') || '<div class="small">No s\'han trobat vídeos a l\'API. Pots obrir-ne indicant ?id=... manualment.</div>';

      // Càmeres (directes)
      let cams = [];
      try { cams = await api('/camaras'); } catch(e){ console.warn(e); }
      const dbox = document.getElementById('directes');
      dbox.innerHTML = (cams||[]).map(c => `
        <div class="card">
          <!-- <div class="badge mono">Cam ID: ${c.ID || c.id || ''}</div> --> 
          <h3>${c.Nombre || c.nombre || 'Càmera'}</h3>
          <div class="small">${[c.ciudad,c.pais].filter(Boolean).join(', ')}</div>
          <a class="btn" href="./directe.html?id=${c.ID || c.id}">Veure</a>
        </div>
      `).join('') || '<div class="small">No s\'han trobat càmeres a l\'API.</div>';
    }
    load();
  </script>
</body>
</html>
